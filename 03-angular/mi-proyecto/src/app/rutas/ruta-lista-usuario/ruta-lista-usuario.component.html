

<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Cedula</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let usuario of arregloUsuarios">
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>{{usuario.cedula}}</td>
    <td>
      <button>Editar</button>
      <button>Eliminar</button>
    </td>
  </tr>
</table>
